<ion-header>
  <ion-toolbar>
    <ion-title>Nuevo Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="contactForm" (ngSubmit)="guardar()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input formControlName="correo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input formControlName="telefono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Redes Sociales</ion-label>
      <ion-input formControlName="redesSociales"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!contactForm.valid">
      Guardar Contacto
    </ion-button>
  </form>
  <ion-list>
  <ion-item *ngFor="let c of contactos">
    <ion-label>
      <h2>{{ c.nombre }}</h2>
      <p>{{ c.correo }} • {{ c.telefono }}</p>
      <p *ngIf="c.redesSociales?.length">Redes: {{ c.redesSociales.join(', ') }}</p>
    </ion-label>
  </ion-item>
</ion-list>

</ion-content>
